    <article>
      <h2>社会</h2>
      <section>
        <h3>和菓子店も「トリックオアトリート！」</h3>
        <p>日本でも年々人気の高まるハロウィン。<br>
          今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>
        <audio src="ichi.mp3"></audio>
      </section>
      <section>
        <h3>私のおすすめ和菓子アンケートフォーム</h3>
        <form>
          <label for="name">氏名</label>
          <input type="text" id="name" placeholder="名前を入力してください">
          <br>

          <label for="era">年代</label>
          <select name="" id="era">
            <option value="10">10代以下</option>
            <option value="20">20代</option>
            <option value="30">30代</option>
            <option value="40">40代以上</option>
          </select>
          <br>

          <label for="man">男性</label>
          <input type="radio" name="gender" id="man">
          <label for="woman">女性</label>
          <input type="radio" name="gender" id="woman">
          <label for="sex">その他</label>
          <input type="radio" name="gender" id="sex">
          <br>

          <label for="sweets-name">おすすめ和菓子の名称</label>
          <input type="text" id="sweets-name" placeholder="みたらし団子">
          <br>

          <label for="textarea">おすすめする理由</label>
          <textarea name="" id="textarea"></textarea>
          <br>

          <label>利用規約に同意する</label>
          <input type="checkbox">
          <br>

          <input type="submit" value="送信">
          <input type="reset" value="リセット">
          <br>

        </form>
      </section>
    </article>
